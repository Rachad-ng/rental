<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="infoLayout">

    <head>
        <title>500</title>
    </head>
    <body>

        <!--Error Page Start-->
        <section layout:fragment="content">

            <!--Page Header Start-->
            <section class="page-header" style="background-image: url(/assets/images/backgrounds/error-back.jpg);">
                <div class="container">
                    <div class="page-header__inner">
                        <h2>500 Error</h2>
                        <ul class="thm-breadcrumb list-unstyled">
                            <li><a th:href="@{/}">Home</a></li>
                            <li><span>-</span></li>
                            <li>500 Error</li>
                        </ul>
                    </div>
                </div>
            </section>
            <!--Page Header Start-->

            <!--Error Page Start-->
            <section class="error-page">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="error-page__inner">
                                <h2 class="error-page__title">500</h2>
                                <h3 class="error-page__tagline">Sorry We Can't Find That Page!</h3>
                                <p class="error-page__text">The page you are looking for was moved, removed, renamed or
                                    never existed.</p>
                                <a th:href="@{/}" class="thm-btn error-page__btn">back to home</a>

                        </div>
                    </div>
                </div>
            </section>
            <!--Error Page End-->

        </section>
