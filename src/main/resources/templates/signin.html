<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

    <head>
        <title>Sign-in</title>
    </head>
    <body>

        <section layout:fragment="content">

            <div class="row">
                <div class="container container-form col-10 col-md-6">
                    <h2 class="text-center m-3">Inscription</h2>
                    <div class="alert alert-danger py-0" th:if="${alreadyExistsErrorMessage}" th:text="${alreadyExistsErrorMessage}"></div>
                    <form id="signinForm" th:action="@{/signinClient}" th:object="${clientRegistrationDto}" method="post">
                        <!-- Common data for client and agent -->
                        <div class="mt-4">
                            <div class="alert alert-danger py-0" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                            <input type="text" class="form-control" placeholder="Nom" name="nom" pattern="^[a-zA-Z ]{3,30}$" required="required" th:field="*{nom}"><br>
                        </div>
                        <div>
                            <div class="alert alert-danger py-0" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
                            <input type="text" class="form-control" placeholder="Prenom" name="prenom" pattern="^[a-zA-Z ]{3,30}$" required="none" th:field="*{prenom}"><br>
                        </div>
                        <div>
                            <div class="alert alert-danger py-0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            <input type="email" class="form-control" placeholder="Email" name="email" pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required th:field="*{email}"><br>
                        </div>
                        <div>
                            <div class="alert alert-danger py-0" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            <input type="password" class="form-control" placeholder="Mot de passe" name="password" pattern=".{3,}" th:field="*{password}" required><br>
                        </div>
                        <div>
                            <div th:class="${errorConfirmationPwd} ? 'alert alert-danger py-0' : ''" th:text="${errorConfirmationPwd} ? ${errorConfirmationPwd} : ''"></div>
                            <input type="password" class="form-control" placeholder="Confirmation mot de passe" name="passwordConfirm" pattern=".{3,}" th:field="*{passwordConfirmed}" required><br>
                        </div>
                        <div>
                            <div class="alert alert-danger py-0" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></div>
                            <input type="tel" class="form-control" placeholder="Tel" name="tel" pattern="^0[567][0-9]{8}$" required th:field="*{tel}">
                        </div>

                        <div class="alert alert-danger py-0" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div><br>
                        <span>Vous Ãªtes :</span>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="client" name="role" value="ROLE_CLIENT" th:checked="${clientRole}">Client
                            <label class="form-check-label" for="client"></label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="agent" name="role" value="ROLE_AGENT" th:checked="${agentRole}">Agent
                            <label class="form-check-label" for="agent"></label>
                        </div><br>

                        <!-- Data juste for agent -->
                        <div class="agent-data" th:object="${agentRegistrationDto}">
                            <div>
                                <div class="alert alert-danger py-0" th:if="${#fields.hasErrors('rsAgence')}" th:errors="*{rsAgence}"></div>
                                <input type="text" class="form-control agent-form-item" placeholder="Rs agence" name="rsAgence" pattern="^[a-zA-Z0-9 ]{3,30}$" required th:field="*{rsAgence}"><br>
                            </div>
                            <div>
                                <div>
                                    <div class="alert alert-danger py-0" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
                                    <input type="number" class="form-control agent-form-item" placeholder="Numero de porte" name="numeroPorte" required th:field="*{numero}"><br>
                                </div>
                                <div>
                                    <div class="alert alert-danger py-0" th:if="${#fields.hasErrors('rue')}" th:errors="*{rue}"></div>
                                    <input type="text" class="form-control agent-form-item" placeholder="Rue" name="rue" pattern="^[a-zA-Z0-9- ]{3,30}$" required th:field="*{rue}"><br>
                                </div>
                                <div>
                                    <div class="alert alert-danger py-0" th:if="${#fields.hasErrors('quartier')}" th:errors="*{quartier}"></div>
                                    <input type="text" class="form-control agent-form-item" placeholder="Quartier" name="quartier" pattern="^[a-zA-Z0-9- ]{3,30}$" required th:field="*{quartier}"><br>
                                </div>
                                <div>
                                    <div class="alert alert-danger py-0" th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"></div>
                                    <input type="text" class="form-control agent-form-item" placeholder="Ville" name="ville" pattern="^[a-zA-Z- ]{3,30}$" required th:field="*{ville}"><br>
                                </div>
                                <div>
                                    <div class="alert alert-danger py-0" th:if="${#fields.hasErrors('pays')}" th:errors="*{pays}"></div>
                                    <input type="text" class="form-control agent-form-item" placeholder="Pays" name="pays" pattern="^[a-zA-Z- ]{3,30}$" required th:field="*{pays}"><br>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-submit">S'inscrire</button>
                        </div>
                    </form>
                </div>
            </div>

        </section>

    </body>
</html>
